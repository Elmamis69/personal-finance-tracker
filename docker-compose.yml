version: '3.8'

services:
  # MongoDB - Base de datos principal
  mongodb:
    image: mongo:7.0
    container_name: finance-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    volumes:
      - mongodb_data:/data/db
    networks:
      - finance-network

  # InfluxDB - Time series database
  influxdb:
    image: influxdb:2.7
    container_name: finance-influxdb
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: adminpassword
      DOCKER_INFLUXDB_INIT_ORG: finance-org
      DOCKER_INFLUXDB_INIT_BUCKET: finance-metrics
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: my-super-secret-auth-token
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - finance-network

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:10.2.0
    container_name: finance-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - influxdb
    networks:
      - finance-network

  # FastAPI Application
  api:
    build: .
    container_name: finance-api
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://root:rootpassword@mongodb:27017
      MONGODB_DB_NAME: finance_tracker
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: my-super-secret-auth-token
      INFLUXDB_ORG: finance-org
      INFLUXDB_BUCKET: finance-metrics
    depends_on:
      - mongodb
      - influxdb
    volumes:
      - ./app:/app/app
    networks:
      - finance-network

volumes:
  mongodb_data:
  influxdb_data:
  grafana_data:

networks:
  finance-network:
    driver: bridge
